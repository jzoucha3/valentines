<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine's Day</title>
  <style>
    body {
      font-family: "Georgia", "Times New Roman", serif;
      margin: 0;
      padding: 40px;
    }
    .countdown {
      font-size: 32px;
      letter-spacing: 1px;
      margin: 16px 0 8px;
    }
    .label {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Valentine's Day</h1>
  <p>Content placeholder. We'll add the real content once hosting works.</p>
  <div class="countdown" id="countdown">--:--:--</div>
  <div class="label">Days:Hours:Minutes (to Feb 14, 2026 at 12:00 AM MST)</div>

  <script>
    (function () {
      const display = document.getElementById("countdown");
      const target = new Date("2026-02-14T00:00:00-07:00");

      function pad(num) {
        return String(num).padStart(2, "0");
      }

      function tick() {
        const now = new Date();
        let diff = target - now;
        if (diff < 0) diff = 0;

        const totalMinutes = Math.floor(diff / 60000);
        const days = Math.floor(totalMinutes / (24 * 60));
        const hours = Math.floor((totalMinutes % (24 * 60)) / 60);
        const minutes = totalMinutes % 60;

        display.textContent = `${days}:${pad(hours)}:${pad(minutes)}`;
      }

      tick();
      setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
